name: Publish to PyPI.org
on:
  release:
    types: [published]
jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.1.13 --verbose

      - name: Configure Poetry authentication
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }} --verbose

      - name: Build package
        run: poetry build --verbose

      - name: List built packages
        run: ls -l dist/

      - name: Publish package
        run: poetry publish --verbose -n
